<html>
    <head>
        <link type="text/css" rel="stylesheet" href="styles/style.css">
    </head>
<body>
    <div class="container">
        <!-- Premium Profile Card -->
        <div class="profile-card">
            <div class="card-content">
                <!-- Avatar Circle -->
                <div class="avatar-wrapper">
                    <div class="avatar">
                        <div class="avatar-inner"></div>
                        <div class="avatar-glow"></div>
                        <div class="avatar-border"></div>
                    </div>
                </div>

                <!-- Profile Info -->
                <div class="profile-info">
                    <h2 class="name">Sarah Anderson</h2>
                    <p class="title">Senior Product Designer</p>
                    
                    <div class="stats">
                        <div class="stat">
                            <span class="stat-value">1.2k</span>
                            <span class="stat-label">Projects</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">8.5k</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value">4.7k</span>
                            <span class="stat-label">Following</span>
                        </div>
                    </div>

                    <div class="bio">
                        Creative designer with 5+ years of experience in digital product design and brand identity.
                    </div>

                    <div class="skills">
                        <span class="skill">UI/UX</span>
                        <span class="skill">Branding</span>
                        <span class="skill">Motion</span>
                    </div>

                    <div class="actions">
                        <button class="action-btn primary">
                            <span>Follow</span>
                            <div class="btn-effect"></div>
                        </button>
                        <button class="action-btn secondary">
                            <span>Message</span>
                            <div class="btn-effect"></div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Card Effects -->
            <div class="card-shine"></div>
            <div class="card-border"></div>
            <div class="card-glow"></div>
        </div>
    </div>
</body>
